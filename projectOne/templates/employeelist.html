{% extends 'base.html' %}
{% block content %}
  <div class="bg-light p-5 rounded">
    <h1>Employee List</h1>
    <p class="lead"></p>

    {% for emp in employees %}
      <ul>
        <li><a href="{% url 'employee_details' emp.id %}">{{emp.emp_name}}</a></li>
      </ul>
    {% endfor %}

  </div>
{% endblock %}
